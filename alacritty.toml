# Alacritty Configuration

[window]
# Window dimensions
dimensions = { columns = 120, lines = 30 }

# Window padding
padding = { x = 10, y = 10 }

# Opacity (0.0 - 1.0)
opacity = 1

# Window decorations
# Options: "full" (default with title bar) | "none" (borderless)
decorations = "transparent"

# Startup mode: "Windowed" | "Maximized" | "Fullscreen"
startup_mode = "Windowed"

[scrolling]
# Maximum number of lines in scrollback buffer
history = 10000

# Number of lines scrolled for every input scroll increment
multiplier = 3

[font]
# Font configuration - Using Nerd Font for icons
normal = { family = "JetBrainsMono Nerd Font", style = "Regular" }
bold = { family = "JetBrainsMono Nerd Font", style = "Bold" }
italic = { family = "JetBrainsMono Nerd Font", style = "Italic" }
bold_italic = { family = "JetBrainsMono Nerd Font", style = "Bold Italic" }

# Font size
size = 12.0

# Offset is the extra space around each character
offset = { x = 0, y = 1 }

[cursor]
# Cursor style
style = { shape = "Block", blinking = "On" }

# Cursor blink interval in milliseconds
blink_interval = 750

# Cursor unfocused style
unfocused_hollow = true

[selection]
# Characters considered part of a word for double-click selection
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"

# Save selection to clipboard
save_to_clipboard = true

[terminal.shell]
# For WSL integration on Windows
# Uncomment and modify the distro name as needed
program = "wsl.exe"
args = ["--cd", "/mnt/c/Users/admin/Documents/Coding"]

# For PowerShell (default)
# program = "powershell.exe"

[colors]

# Colors (Ayu Mirage)

# Default Colors
[colors.primary]
background = "#1f2430"
foreground = "#cbccc6"
bright_foreground = "#f28779"

# Normal colors
[colors.normal]
black = "#212733"
red = "#f08778"
green = "#53bf97"
yellow = "#fdcc60"
blue = "#60b8d6"
magenta = "#ec7171"
cyan = "#98e6ca"
white = "#fafafa"

# Bright colors
[colors.bright]
black = "#686868"
red = "#f58c7d"
green = "#58c49c"
yellow = "#ffd165"
blue = "#65bddb"
magenta = "#f17676"
cyan = "#9debcf"
white = "#ffffff"

# Selection colors
[colors.selection]
text = "CellForeground"
background = "#44475a"

[bell]
# Visual bell animation
animation = "EaseOutExpo"
duration = 100

[mouse]
# Hide mouse cursor when typing
hide_when_typing = true

# Mouse bindings
[[mouse.bindings]]
mouse = "Right"
action = "PasteSelection"

[keyboard]
# Keyboard bindings
[[keyboard.bindings]]
key = "V"
mods = "Control|Shift"
action = "Paste"

[[keyboard.bindings]]
key = "C"
mods = "Control|Shift"
action = "Copy"

[[keyboard.bindings]]
key = "Plus"
mods = "Control"
action = "IncreaseFontSize"

[[keyboard.bindings]]
key = "Minus"
mods = "Control"
action = "DecreaseFontSize"

[[keyboard.bindings]]
key = "Key0"
mods = "Control"
action = "ResetFontSize"

[[keyboard.bindings]]
key = "N"
mods = "Control|Shift"
action = "CreateNewWindow"

[[keyboard.bindings]]
key = "Q"
mods = "Control|Shift"
action = "Quit"

# Clear screen
[[keyboard.bindings]]
key = "L"
mods = "Control"
chars = "\f"

# Search
[[keyboard.bindings]]
key = "F"
mods = "Control|Shift"
action = "SearchForward"

[[keyboard.bindings]]
key = "B"
mods = "Control|Shift"
action = "SearchBackward"

[debug]
# Debug options (set to false for production use)
render_timer = false
persistent_logging = false
log_level = "Warn"
print_events = false
